<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<div id="corner">
    <a id="shutdown"></a>
</div>

<div class="box-wrapper">
<div class="box">
<div class="content">
<div class="left">
    <header>User</header>
    <table id="user_table">
        <tr class="other-user">
            <td><img src="avatar-default.png"></td>
            <td>Other</td>
            <td class="countdown"></td>
        </tr>
        <tr class="other-user-login">
            <td colspan="4">
                    <span>Name</span>
                    <div class="label">
                        <div class="input name" contenteditable>Name</div>
                    </div>
                    <div class="pass-wrapper">
                    <span>Password</span>
                    <div class="label">
                        <div class="input pass" contenteditable>Password</div>
                    </div>
                    </div>
            </td>
        </tr>
        <tr class="password">
            <td colspan="4">
                    <div class="label">
                        <div class="input" contenteditable>Password</div>
                    </div>
            </td>
        </tr>
    </table>
</div>
<div class="right">
    <header>Session</header>
    <table id="session_table"></table>
</div>
<div style="clear:both"></div>
</div>
</div>
</div>

<div style="display: none">
    <table id="user-template">
        <tr data-id="{{=id}}" class="user">
            <td><img src="{{=image}}"></td>
            <td>{{=name}}</td>
            <td class="countdown"></td>
        </tr>
    </table>
    <table id="session-template">
        <tr data-id="{{=id}}" class="session" title="{{=comment}}">
            <td><img src="{{=image}}"></td>
            <td>{{=name}}</td>
        </tr>
    </table>
</div>

<script src="lightdm.js"></script>
<script src="t.min.js"></script>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
